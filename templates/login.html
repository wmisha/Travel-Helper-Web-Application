<!DOCTYPE html>

<html lang="en">

<head>
    <title>$title</title>
    <meta charset="utf-8">
</head>

<body>
<nav class="navbar navbar-expand-sm bg-light justify-content-center">

    <ul class="navbar-nav">

        <li class="nav-item">
            <a class="nav-link" href="http://localhost:8090/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login?logout">Logout</a>
        </li>
    </ul>
</nav>

#if($errorMessage != "")
<p style="color: red;">$errorMessage</p>
#end


<form action="/login" method="post">
    <table border="0">
        <tr>
            <td>Username:</td>
            <td><input type="text" name="user" size="30"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pass" size="30"></td>
        </tr>
    </table>
    <p><input type="submit" value="Login"></p>
</form>

<p>(<a href="/register">New User? register here.</a>)</p>

<p style="font-size: 10pt; font-style: italic;">Last updated at $date.</p>

</body>
</html>
