<!DOCTYPE html>

<html lang="en">

<head>
    <title>ReviewSearch</title>
    <meta charset="utf-8">
</head>

<body>

#if($name != "anonymous")
<h3>Hello, $name! </h3>
#end

<div class="container pt-3 my-3 border justify-content-center">
    <p>Please enter keyword to search reviews:</p>

    <form action="/searchReview" method="post">
        <table border="1">
            <tr>
                <td>keyword:</td>
                <td><input type="text" size="30" name="keyword" ></td>
            </tr>
        </table>
        <p><input type="submit" value="Enter"></p>
    </form>
</div>
<p style="font-size: 10pt; font-style: italic;">Last updated at $date.</p>
</body>
</html>
