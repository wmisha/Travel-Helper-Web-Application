<!DOCTYPE html>
<html>
<head>
    <title>Recommended Hotels</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container pt-3 my-3 border justify-content-center">
    #if($name != "anonymous")
    <h5>Hello, $name! </h5>
    #end
</div>

<div class="container pt-3 my-3 border">


<p><h2>Recommended Hotels: </h2> </p>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Hotel ID</th>
            <th>Hotel Name</th>
            <th>Rating</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        #foreach($hotel in $hotels)
        <tr>
            <td>$hotel.getHotelId()</td>
            <td><a href="http://localhost:8090/hotelInfo?hotelId=$hotel.getHotelId()&num=5">$hotel.getHotelName()</a></td>
            <td>$hotel.getAverageRating()</td>
            <td><a href="$hotel.getLink()">$hotel.getLink()</a></td>

        </tr>
        #end
    </tbody>

</table>
<!--$hotels-->

<resource name="style1.css" type="download" location="style1.css">
</resource>

</div>
</body>
</html>
